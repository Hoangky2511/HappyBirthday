<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t üéâ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        /* --- CSS T·ªëi ∆Øu & Trang Tr√≠ --- */
        :root {
            --pink: #fecaca;
            --purple: #d8b4fe;
            --blue: #a5b4fc;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, var(--pink), var(--purple), var(--blue));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gift-emoji {
            margin-top: 3rem;
            cursor: pointer;
            font-size: clamp(6rem, 20vw, 9rem);
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 1s ease-out 2s forwards, float 3s ease-in-out infinite 3s;
            transition: transform 0.3s ease-in-out;
        }
        .gift-emoji:hover {
            transform: scale(1.1);
            animation-play-state: paused;
        }

        .prompt-text {
            color: white;
            margin-top: 1rem;
            font-size: 1.125rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2.5s forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* --- Modal ch·ª©a ·∫£nh --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            position: relative;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-out;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .close-button {
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            color: #4b5563;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }
        .close-button:hover {
            color: #ef4444;
        }
        .modal-image {
            border-radius: 6px;
            width: 100%;
            max-height: 75vh;
            object-fit: contain;
        }
        .modal-text {
            text-align: center;
            color: #374151;
            margin-top: 0.75rem;
            font-weight: 600;
        }

        /* --- CSS CHO N√öT CHUY·ªÇN ·∫¢NH --- */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s, transform 0.2s;
        }
        .nav-button:hover {
            background-color: white;
            transform: translateY(-50%) scale(1.1);
        }
        .nav-button.prev {
            left: -50px;
        }
        .nav-button.next {
            right: -50px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Ch√∫c M·ª´ng Sinh Nh·∫≠t</h1>
        
        <div id="giftEmoji" class="gift-emoji">
            üéÅ
        </div>
        
        <p class="prompt-text">B·∫•m v√†o h·ªôp qu√† nh√©</p>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span id="closeButton" class="close-button">&times;</span>
            <img id="birthdayImage" src="" alt="M√≥n qu√† b·∫•t ng·ªù" class="modal-image">
            
            <button id="prevButton" class="nav-button prev">&lt;</button>
            <button id="nextButton" class="nav-button next">&gt;</button>
            
            <p id="imageCounter" class="modal-text"></p>
        </div>
    </div>

    <script>
        // L·∫•y c√°c ph·∫ßn t·ª≠ HTML c·∫ßn d√πng
        const giftEmoji = document.getElementById('giftEmoji');
        const imageModal = document.getElementById('imageModal');
        const birthdayImage = document.getElementById('birthdayImage');
        const closeButton = document.getElementById('closeButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const imageCounter = document.getElementById('imageCounter');

        // --- DANH S√ÅCH C√ÅC ·∫¢NH C·ª¶A B·∫†N ---
        const images = ['Anh1.jpg', 'Anh2.jpg', 'Anh3.jpg', 'gift.jpg'];
        let currentImageIndex = 0;

        // H√†m ƒë·ªÉ hi·ªÉn th·ªã ·∫£nh d·ª±a v√†o v·ªã tr√≠ (index)
        function showImage(index) {
            birthdayImage.src = images[index];
            
            // --- THAY ƒê·ªîI THEO Y√äU C·∫¶U ---
            // N·∫øu l√† ·∫£nh ƒë·∫ßu ti√™n, hi·ªÉn th·ªã l·ªùi nh·∫Øn ƒë·∫∑c bi·ªát
            if (index === 0) {
                imageCounter.textContent = 'Tada ƒë√¢y l√† qu√† d√†nh cho b·∫°n';
            } 
            // V·ªõi c√°c ·∫£nh c√≤n l·∫°i, hi·ªÉn th·ªã b·ªô ƒë·∫øm
            else {
                imageCounter.textContent = `·∫¢nh ${index + 1} / ${images.length}`;
            }

            // ·∫®n/hi·ªán n√∫t "Tr∆∞·ªõc" v√† "Sau"
            prevButton.style.display = index === 0 ? 'none' : 'flex';
            nextButton.style.display = index === images.length - 1 ? 'none' : 'flex';
        }

        // S·ª± ki·ªán khi b·∫•m v√†o h·ªôp qu√† emoji
        giftEmoji.addEventListener('click', () => {
            celebrate(); 
            currentImageIndex = 0; 
            showImage(currentImageIndex);
            
            imageModal.style.display = 'flex';
            setTimeout(() => imageModal.classList.add('show'), 10);
        });

        // S·ª± ki·ªán cho n√∫t "Sau" (Next)
        nextButton.addEventListener('click', () => {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                showImage(currentImageIndex);
            }
        });

        // S·ª± ki·ªán cho n√∫t "Tr∆∞·ªõc" (Previous)
        prevButton.addEventListener('click', () => {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                showImage(currentImageIndex);
            }
        });

        // H√†m ƒë√≥ng modal
        const closeModal = () => {
            imageModal.classList.remove('show');
            setTimeout(() => {
                imageModal.style.display = 'none';
            }, 300);
        };

        // G√°n s·ª± ki·ªán cho n√∫t ƒë√≥ng v√† click ra ngo√†i
        closeButton.addEventListener('click', closeModal);
        imageModal.addEventListener('click', (event) => {
            if (event.target === imageModal) {
                closeModal();
            }
        });

        // H√†m b·∫Øn ph√°o gi·∫•y (kh√¥ng thay ƒë·ªïi)
        function celebrate() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
